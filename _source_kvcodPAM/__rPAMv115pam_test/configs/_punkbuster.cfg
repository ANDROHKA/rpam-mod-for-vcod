// rPAM Enable PunkBuster Config by REISSUE_
// -----------------------------------------------------------------------------------------------------------
// Call of Duty\%MODFOLDER%\configs\_punkbuster.cfg

// ----- Enable PunkBuster -----------------------------------------------------------------------------------
// NOTE Use 'pb_sv_disable' command to disable PunkBuster if needed
// WAIT command pauses server execution to allow PunkBuster proper loading time
PB_SV_ENABLE
wait 0

// ----- Execute PunkBuster Configuration --------------------------------------------------------------------
seta z_pb_svr "set pb_sv_enable; set sv_punkbuster 1; wait 0;"
seta z_pb_cli "set pb_enable; set pb_cl_enable; set cl_punkbuster 1; wait 0; set cl_guid;"
vstr z_pb_svr
vstr z_pb_cli

// ----- Console Reporting -----------------------------------------------------------------------------------
wait 20
echo "^7[^6rPAM^3-^6CFG^7]  ^3/exec configs\_punkbuster.cfg          ^2...success^7"

