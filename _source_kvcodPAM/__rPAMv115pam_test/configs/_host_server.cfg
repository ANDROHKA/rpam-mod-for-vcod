seta scr_bel_scorelimit "50"                     // Points needed to win match
seta scr_bel_timelimit "30"                      // Match time limit (minutes)
seta scr_bel_numlives "0"                        // Lives per player (0=unlimited)
seta scr_bel_playerrespawndelay "0"              // Respawn delay (seconds)

// Headquarters (HQ) Settings
