// Call of Duty\%MODFOLDER%\configs\_host_server.cfg

// Supported Game Version: Call of Duty Version 1.5 [2004] (2cd, patched, original, english) 
// 
// HLSW / All Seeing Eye / Server Browser Information
sets .rPAMver "v2.9b kvcodPAM by kikiii, Maggot and kvcodPAMext v18 by REISSUE"   // kikiii's base vcod PAM
sets .rPAMmaps "v229"             		            // Community map pack version identifier
sets .ModDescription "Call of Duty rPAM/vCoDzPAM (1.5 MP)"

// -----------------------------------------------------------------------------------------------------------
// CORE SERVER
//
// Logging System Configuration
seta logfile "1"                                 // Enable server logging (0=off, 1=on)
seta g_logsync "1"                               // Immediate log writing (0=buffered, 1=immediate)
seta g_log "games_mp.log"                        // Log file name in mod directory

// Essential Server Variables
//seta dedicated "2"                             // Server type (0=listen, 1=LAN dedicated, 2=internet dedicated)
seta sv_disableClientConsole "0"                 // Allow client console access (0=allow, 1=disable)
seta com_introplayed "0"                         // Skip intro videos for faster startup
seta com_hunkMegs "512"                          // Memory allocation for assets (MB)
seta sv_fps "20"                                 // Server simulation framerate (30 recommended)
seta cl_xmodelcheck "0"                          // Disable client model validation (performance)
seta cm_playerCurveClip "1"                      // Enable player collision with curved surfaces
seta g_useGear "1"                               // Enable weapon gear/attachments system
seta sv_floodProtect "1"                         // Prevent chat/command flooding (0=off, 1=on)
seta sv_pure "1"                                 // Require matching client files (anti-cheat)
seta sv_minPing "0"                              // Minimum ping requirement (ms, 0=disabled)
seta sv_maxPing "999"                            // Maximum ping allowed (ms, 999=unlimited)
//seta sv_maxRate "25000"                          // Maximum client download rate (bytes/sec, 25KB/s)
seta sv_maxRate "100000"                         // Maximum client download rate (bytes/sec, 100KB/s)
seta sv_kickBanTime "30"                         // Auto-ban duration for kicked players (seconds)
seta sv_reconnectlimit "4"                       // Maximum reconnection attempts per session

// -----------------------------------------------------------------------------------------------------------
// DOWNLOAD
//
// Enable Downloads
seta cl_allowDownload "1"                                     // Allow client to download missing files
seta sv_allowDownload "1"                                     // Allow server to send files to clients

// Fast Download Configuration (HTTP/FTP based)
seta sv_wwwDownload "1"                                       // Enable HTTP fast downloads
seta sv_wwwDlDisconnected "1"                                 // Keep clients connected during downloads Prawy
seta sv_wwwBaseURL "http://167.235.243.217/fastdl/cod1"       // HTTP download base URL
seta sv_dl_maxRate "4194304"                                  // Maximum download speed (4 MB/s)

// -----------------------------------------------------------------------------------------------------------
// GAMEPLAY
//
// Visual and Interface Settings
seta scr_drawfriend "1"                          // Show friendly player indicators (0=off, 1=on)
seta scr_killcam "0"                             // Enable killcam replay system (0=off, 1=on)
seta scr_freelook "0"                            // Allow free spectator camera (0=team only, 1=free)
seta scr_spectateenemy "0"                       // Allow spectating enemy team (0=team only, 1=both teams)

// Team and Combat Settings
seta scr_friendlyfire "1"                        // Friendly fire mode (0=off, 1=on, 2=reflect, 3=shared)
seta scr_teambalance "0"                         // Auto team balancing (0=off, 1=on)
seta scr_forcerespawn "0"                        // Force automatic respawn (0=manual, 1=automatic)
seta g_deadchat "1"                              // Allow dead players to chat with living (0=dead only, 1=all)

// Physics and Movement
seta g_speed "190"                               // Player movement speed (default 190)
seta g_gravity "800"                             // World gravity strength (default 800)

// -----------------------------------------------------------------------------------------------------------
// VOTING SYSTEM
//
// Master Voting Controls
seta scr_allow_vote "0"                          // Master vote system toggle (0=disabled, 1=enabled)
seta g_allowvote "0"                             // Server-wide vote permission (0=disabled, 1=enabled)

// Individual Vote Type Controls
seta g_allowVoteKick "0"                         // Player kick votes (0=disabled, 1=enabled)
seta g_allowVoteMap "0"                          // Map change votes (0=disabled, 1=enabled)
seta g_allowVoteMapRestart "0"                   // Map restart votes (0=disabled, 1=enabled)
seta g_allowVoteMapRotate "0"                    // Map rotation votes (0=disabled, 1=enabled)
seta g_allowVoteTempBanUser "0"                  // Temporary ban votes (0=disabled, 1=enabled)
seta g_allowVoteTypeMap "0"                      // Gametype change votes (0=disabled, 1=enabled)
seta g_allowVoteDrawFriend "0"                   // Friendly indicator votes (0=disabled, 1=enabled)
seta g_allowVoteFriendlyFire "0"                 // Friendly fire mode votes (0=disabled, 1=enabled)
seta g_allowVoteKillCam "0"                      // Killcam toggle votes (0=disabled, 1=enabled)

