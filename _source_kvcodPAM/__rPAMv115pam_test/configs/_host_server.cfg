seta scr_re_roundlimit "0"                       // Rounds to win match (0=use scorelimit)
seta scr_re_scorelimit "10"                      // Rounds needed to win match
seta scr_re_showcarrier "0"                      // Show objective carrier on compass (0=off, 1=on)
seta scr_re_timelimit "0"                        // Total match time limit (0=unlimited)
seta scr_re_playerrespawndelay "0"               // Respawn delay (seconds)

// Behind Enemy Lines (BEL) Settings
