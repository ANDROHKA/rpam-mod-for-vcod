// Load Seismovision Demo Module without installment
// -----------------------------------------------------------------------------------------------------------
// Call of Duty\%MODFOLDER%\configs\_developer.cfg

// Original by Kevin 'OomJan' Gardthausen - Seismovision 3 - http://www.seismovision.net
seta z_seis_dev         "echo ^3Load g_gametype sd devmap mp_carentan; seta g_gametype sd; wait 5; devmap mp_carentan"

// Demo Controls:
echo "----------------------------------------------------------------------------------"
echo "^3Seismovision 3 ^7by OomJan - Demo Controls:"
echo "Left Arrow  ^2-> Decrease Speed"
echo "Right Arrow ^2-> Increase Speed"
echo "Up Arrow    ^2-> Normal Speed"
echo "Down Arrow  ^2-> Slow Pace Speed"
echo "Numpad 0    ^2-> Load g_gametype sd devmap mp_carentan"
echo "Numpad 1    ^2-> 3rd person left pan"
echo "Numpad 2    ^2-> Toggle Timer"
echo "Numpad 3    ^2-> 3rd person right pan"
echo "Numpad 4    ^2-> Restart Demo"
echo "Numpad 5    ^2-> Third-Person Toggle"
echo "Numpad 6    ^2-> Take Screenshot"
echo "Numpad 7    ^2-> Volume Down"
echo "Numpad 8    ^2-> Mute"
echo "Numpad 9    ^2-> Volume Up"
echo "Numpad -    ^2-> Display Scores"
echo "Numpad +    ^2-> Display Demo Control Help"
echo "Home        ^2-> Increase 3rd Person Range"
echo "End         ^2-> Decrease 3rd Person Range"
echo "Note:          ^2Use PageUp/PageDown to scroll in console"
echo "----------------------------------------------------------------------------------"

seta z_seis_Help "echo  ;echo ^3Seismovision ^32 ^3Demo; echo -------------------; echo Left ^3Arrow ^1-> Decrease Playback Speed by 0.1 below 1.0 and by 1 above 1.0 (Minimum 0.0); echo Right ^3Arrow ^1-> Increase Playback Speed by 0.1 below 1.0 and doubles above 1.0 (Maximum 128.0); echo Up ^3Arrow ^1-> Normal Playback Speed (1.0); echo Down ^3Arrow ^1-> Freezes demo (pictures freezes, but demo continues at slow pace); echo ^3Numpad 0 ^1-> Quit Game; echo ^3Numpad 1 ^1-> 3rd Person left pan; echo ^3Numpad 2 ^1-> Toggle Timer; echo ^3Numpad 3 ^1-> 3rd Person right pan; echo ^3Numpad 4 ^1-> Restart Demo; echo ^3Numpad 5 ^1-> Third-person mode toggle; echo ^3Numpad 6 ^1-> Take Screenshot; echo ^3Numpad 7 ^1-> Decrease Sound Volume; echo ^3Numpad 8 ^1-> Mute Sound; echo ^3Numpad 9 ^1-> Increase Sound Volume; vstr z_seis_help_2;"
seta z_seis_Help_2 "echo ^3Numpad Minus (-) ^1-> Display Scores (where possible); echo ^3Numpad Plus (+) ^1-> Displays Demo Control Help (where possible); echo ^3Home ^1-> Increase 3rd Person Range; echo ^3End ^1-> Decrease 3rd Person Range; echo ^3F7 ^1-> Play Selected demo (playlist only); echo ^3F6 ^1-> Next demo (playlist only); echo ^3F5 ^1-> Previous demo (in playlist only); echo ^1Note^3: Use PageUp and PageDown to scroll up and down in the console; echo  ;"

// Playback Controls
bind leftarrow "vstr z_seis_speed-"
bind rightarrow "vstr z_seis_speed+"
bind downarrow "vstr z_seis_speed_0.0"
