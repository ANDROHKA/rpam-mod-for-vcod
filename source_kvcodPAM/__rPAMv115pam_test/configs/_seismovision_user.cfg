// Quits Game
bind kp_ins "quit;"

// Show Scores (Where possible)
bind kp_minus "+scores"

// Restarts Demo
bind kp_leftarrow "vstr z_seis_PlayCurrentDemo;"

// Takes Screenshot
bind kp_rightarrow "screenshotJPEG; echo ^2Nice ^2Screenshot;"

// Displays Help
bind kp_plus "vstr z_seis_help;"

// Toggles Timer
seta z_seis_timer_enable "cg_drawtimer 1; bind kp_downarrow vstr z_seis_timer_disable; echo ^1Timer ^1Enabled;"
seta z_seis_timer_disable "cg_drawtimer 0; bind kp_downarrow vstr z_seis_timer_enable; echo ^1Timer ^1Disabled;"
bind kp_downarrow "vstr z_seis_timer_enable;"

// Toggles 3rd Person mode
seta z_seis_third_disable "cg_thirdperson 0; echo ^1Third ^1Person ^1Mode ^1Disabled; bind kp_5 vstr z_seis_third_enable; bind kp_end echo ^1First ^1Enable ^13rd ^1Person ^1Mode ^3(^7Press Numpad 5^3)^1!; bind kp_pgdn echo ^1First ^1Enable ^13rd ^1Person ^1Mode ^3(^7Press Numpad 5^3)^1!; bind home echo ^1First ^1Enable ^13rd ^1Person ^1Mode ^3(^7Press Numpad 5^3)^1!; bind end echo ^1First ^1Enable ^13rd ^1Person ^1Mode ^3(^7Press Numpad 5^3)^1!;"
seta z_seis_third_enable "cg_thirdperson 1; echo ^2Third ^2Person ^2Mode ^2Enabled; bind kp_5 vstr z_seis_third_disable; bind kp_end vstr z_seis_pl; bind kp_pgdn vstr z_seis_pr; bind home vstr z_seis_Range-; bind end vstr z_seis_Range+;"
bind kp_5 "vstr z_seis_third_enable"

// 3rd Person Panning
bind kp_end "echo ^1First ^1Enable ^13rd ^1Person ^1Mode ^3(^7Press Numpad 5^3)^1!;"
