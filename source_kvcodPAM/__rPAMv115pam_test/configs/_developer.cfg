// Call of Duty\%MODFOLDER%\configs\_developer.cfg

// Colors: ^0 Black ^1 Red ^2 Green ^3 Yellow ^4 Blue ^5 Cyan ^6 Purple ^7 White ^8 Dark Purple ^9 Grey  
// 
// BASIC CLIENT SETTINGS
seta name		   "Known Tester"
seta cl_allowDownloads     "1"
seta cl_packetdup          "0"
seta cl_language           "0"
seta cl_maxpackets         "100"
seta rate                  "25000"
seta mss_volume            "0.25"

// PERFORMANCE SETTINGS
seta r_displayrefresh      "0"
seta com_hunkmegs          "777"
seta com_maxfps            "250"
seta r_swapinterval        "0"
seta r_gamma               "1.10"

// MOUSE CONFIGURATION
seta m_filter              "0"
seta m_forward             "0.25"
seta m_pitch               "0.022"
seta m_side                "0.25"
seta m_yaw                 "0.022"
seta sensitivity           "1.21"

// DEFAULT SOUND SYSTEM
seta mss_3d_provider       "Miles Fast 2D Positional Audio"
seta mss_bits              "16"
seta mss_errorOnMissing    "1"
seta mss_khz               "44"
seta mss_stereo            "1"

// MENU CONTROLS
bind ESCAPE                "togglemenu"
bind `                     "toggleconsole"
bind ~                     "toggleconsole"

// MOVEMENT CONTROLS
bind W                     "+forward"
bind S                     "+back"
bind A                     "+moveleft"
bind Q                     "+leanleft"
bind D                     "+moveright"
bind E                     "+leanright"
bind SPACE                 "+gostand"
bind CTRL                  "goprone"
bind C		           "gocrouch"

/// INTERACTION CONTROLS
bind T                     "messagemode"
bind Y                     "messagemode2"
bind V                     "mp_QuickMessage"
bind F1                    "vote yes"
bind F2                    "vote no"
bind TAB                   "+scores"
bind PAUSE                 "toggle cl_paused"
bind F4                    "+scores"
bind F5                    "savegame quicksave"
bind F9                    "loadgame quicksave"
bind F12                   "screenshotJPEG"

// COMBAT CONTROLS
bind MOUSE1                "+attack"
bind MOUSE2                "toggle cl_run"
bind MWHEELDOWN            "weapnext"
bind MWHEELUP              "weapprev"
bind SHIFT                 "+melee"
bind T                     "+melee"
bind R                     "+reload"
bind F                     "+activate"
bind M                     "weapalt"
bind 1                     "weaponslot primary"
bind 2                     "weaponslot primaryb"
bind 3                     "weaponslot pistol"
bind 4                     "weaponslot grenade"
//bind G                     "-attack ; -attack ; -attack ; +attack ; wait 120 ; +moveup ; wait 2 ; -attack ; wait 25 ; -moveup ; -moveup ;"
bind G                     "+moveup; -attack; wait 2; -moveup"

// -----------------------------------------------------------------------------------------------------------
// ADVANCED DEBUG CONTROLS
// -----------------------------------------------------------------------------------------------------------
bind 0                     "stoprecord"
bind 9                     "record"
bind F4                    "+scores"
bind F6                    "vid_restart"
bind F8                    "quit"
bind F9                    "pb_plist; toggleconsole; wait 5; screenshotJPEG; toggleconsole"
bind F10                   "toggle r_gamma 1 1.25 1.3"
bind F11                   "toggle mss_volume 0 0.2 0.3 0.5 0.6 0.8 1"
bind TAB                   "+melee"
bind SHIFT                 "+leanleft"
bind V                     "+leanright"
bind N                     "noclip"
bind T                     "messagemode"
bind Z                     "messagemode2"
bind U                     "mp_QuickMessage"
bind X                     "weapalt"


bind I                     "vstr zx_cheats"
seta zx_cheats             "set developer 1; set sv_cheats 1; set thereisacow 1337; set monkeytoy 0; echo ^3[DEBUG] ^2cheats activated; devmap mp_brecourt"


bind H                     "vstr zx_detail_toggle"
seta zx_detail_toggle      "vstr zx_detail_0"
seta zx_detail_0           "set ui_lod 0; set r_lodscale 0; set r_lodbias 0; set zx_detail_toggle vstr zx_detail_1; echo ^6[DEBUG] ^6Model Detail Off ^7(Maximum)"
seta zx_detail_1           "set ui_lod 1; set r_lodscale 0.5; set r_lodbias 0; set zx_detail_toggle vstr zx_detail_2; echo ^6[DEBUG] ^6Model Detail High ^7(High)"
seta zx_detail_2           "set ui_lod 2; set r_lodscale 1; set r_lodbias 0; set zx_detail_toggle vstr zx_detail_3; echo ^6[DEBUG] ^6Model Detail Normal ^7(Normal)"
seta zx_detail_3           "set ui_lod 3; set r_lodscale 2; set r_lodbias -100; set zx_detail_toggle vstr zx_detail_4; echo ^6[DEBUG] ^6Model Detail Low ^7(Low)"
seta zx_detail_4           "set ui_lod 4; set r_lodscale 4; set r_lodbias -200; set zx_detail_toggle vstr zx_detail_0; echo ^6[DEBUG] ^6Model Detail Aggressive"


bind F3                    "vstr zx_p_toggle"
seta zx_p_toggle           "vstr zx_p_brass_toggle; vstr zx_p_marks_toggle; vstr zx_p_blood_toggle; echo ^3[DEBUG] ^7cg_brass cg_marks cg_blood ^5toggled"
seta zx_p_brass_toggle     "toggle cg_brass 0 1"
seta zx_p_marks_toggle     "toggle cg_marks 0 1"
seta zx_p_blood_toggle     "toggle cg_blood 0 1"


bind J                     "vstr zx_2d_hudoff"
seta zx_2d_hudoff          "vstr zx_2d_hud_toggle; vstr zx_2d_gun_toggle; echo ^2[DEBUG] ^3cg_draw2D cg_drawGun ^7toggled"
seta zx_2d_hud_toggle      "vstr zx_2d_hud_0"
seta zx_2d_hud_0           "set cg_draw2D 0; set zx_2d_hud_toggle vstr zx_2d_hud_1"
seta zx_2d_hud_1           "set cg_draw2D 1; set zx_2d_hud_toggle vstr zx_2d_hud_0"
seta zx_2d_gun_toggle      "vstr zx_2d_gun_0"
seta zx_2d_gun_0           "set cg_drawGun 0; set zx_2d_gun_toggle vstr zx_2d_gun_1"
seta zx_2d_gun_1           "set cg_drawGun 1; set zx_2d_gun_toggle vstr zx_2d_gun_0"


bind K                     "vstr zx_xdebug_toggle"
seta zx_xdebug_toggle      "toggle r_xdebug both none; echo ^2[DEBUG] ^3r_xdebug ^7toggled"


bind L                     "vstr zx_3rdp_toggle"
seta zx_3rdp_toggle        "vstr zx_3rdp_0"
seta zx_3rdp_0             "set cg_thirdperson 0; set zx_tp_toggle vstr zx_3rdp_1; echo ^2[DEBUG] ^3cg_thirdperson ^70"
seta zx_3rdp_1             "set cg_thirdperson 1; set zx_tp_toggle vstr zx_3rdp_0; echo ^2[DEBUG] ^3cg_thirdperson ^71"


bind M                     "vstr zx_3rdp_tpangle_toggle"
seta zx_3rdp_angle_toggle  "vstr zx_3rdp_tpangle_0"
seta zx_3rdp_angle_0       "set cg_thirdpersonangle 0; set zx_angle_toggle vstr zx_3rdp_angle_90; echo ^2[DEBUG] ^3cg_thirdpersonAngle ^70"
seta zx_3rdp_angle_90      "set cg_thirdpersonangle 90; set zx_angle_toggle vstr zx_3rdp_angle_180; echo ^2[DEBUG] ^3cg_thirdpersonAngle ^790"
seta zx_3rdp_angle_180     "set cg_thirdpersonangle 180; set zx_angle_toggle vstr zx_3rdp_angle_270; echo ^2[DEBUG] ^3cg_thirdpersonAngle ^7180"
seta zx_3rdp_angle_270     "set cg_thirdpersonangle 270; set zx_angle_toggle vstr zx_3rdp_angle_0; echo ^2[DEBUG] ^3cg_thirdpersonAngle ^7270"


bind O                     "vstr zx_dbg1"
seta zy_dbg1               "echo ^3Loading SD DEVMAP mp_beauville; set g_gametype sd; wait 5; devmap mp_beauville"


bind P                     "vstr zx_dbg2"
seta zy_dbg2               "echo ^3Loading DM DEVMAP mp_dufresne_x; set g_gametype dm; wait 5; devmap mp_dufresne_x"


// Console reporting
wait 20
echo "^7[^6rPAM^3-^6CFG^7]  ^3/exec configs\_developer.cfg           ^2...success^7"
wait 1

echo "----------------------------------------------------------------------------------"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind 0 = stoprecord"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind 9 = record"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind F3 = toggle cg_brass, cg_marks, cg_blood"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind F6 = vid_restart"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind F8 = quit"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind F9 pb_plist; toggleconsole; wait 5; screenshotJPEG; toggleconsole"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind F10 toggle r_gamma 1 1.25 1.3"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind F11 toggle mss_volume 0 0.2 0.3 0.5 0.6 0.8 1"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind I = toggle spcheats"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind H = toggle r_lodscale and r_lodbias"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind J = toggle cg_draw2D and cg_drawGun"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind K = toggle r_xdebug both none"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind L = toggle cg_thirdperson"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind M = toggle cg_thirdpersonAngle"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind O = devmap mp_beauville"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind P = devmap mp_dufresne_x"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind TAB +melee"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind N noclip"
echo "^7[^6rPAM^3-^6CFG^7]  ^3bind U mp_QuickMessage"
echo "----------------------------------------------------------------------------------"

